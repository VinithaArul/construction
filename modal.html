<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/main.js"></script>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./style1.css">
</head>
<body>
    <!--  -->
     <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#">Navbar</a>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
          </li>
        </ul>
        
      </div>
    </div>
  </nav>
    <!-- gallery news -->
  <section class="gallery min-vh-100">
    <div class="container-lg">
      <div class="row gy-4 row-cols-1 row-cols-sm-2 row-cols-md-3">
        <div class="col gal">
          <img src="./images/news 1.jpg" alt="news img1" class="gallery-item">
        </div>
        <div class="col">
          <img src="./images/news 2.jpg" alt="news img1" class="gallery-item">
        </div>
        <div class="col">
          <img src="./images/news 6.png" alt="news img1" class="gallery-item">
        </div>
        <div class="col">
          <img src="./images/news 1.jpg" alt="news img1" class="gallery-item">
        </div>
        <div class="col">
          <img src="./images/news4.jpg" alt="news img1" class="gallery-item">
        </div>
        <div class="col">
          <img src="./images/news 2.jpg" alt="news img1" class="gallery-item">
        </div>
      </div>
    </div>
  </section>
   
  
  <!-- Modal -->
  <div class="modal fade" id="gallery-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <!-- <h5 class="modal-title" id="exampleModalLabel">Modal title</h5> -->
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img src="./images/news 1.jpg" class="modal-img" alt="image news1">
        </div>
        <!-- <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div> -->
      </div>
    </div>
  </div>
 
  <!--  -->
  
  <div class="carousel slide" data-ride="carousel" id="mycarousel">
    <!-- indicators -->
        <ol class="carousel-indicators">
            <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
            <li data-target="#mycarousel" data-slide-to="1"></li>
            <li data-target="#mycarousel" data-slide-to="2"></li>
        </ol>
<!-- wrapper for slide -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="./images/im2 (3).jpeg" alt="image1">
                <div class="content">
                  <h2>BEST CONSTRUCTION COMPANY IN COIMBATORE</h2>
                </div>
            </div>
            <div class="item">  
               <img src="./images/im1 (1).jpg" alt="building">
               <div class="content">
                <h2>BUY YOUR APARTMENTS HERE</h2>
              </div>
            </div>
            <div class="item">
                <img src="./images/im6.jpg" alt="house">
                <div class="content">
                  <h2>BUILD YOUR DREAM HOUSE HERE</h2>
                </div>
            </div>
        </div>
        <!-- left and right control -->
        <a href="#mycarousel" class="left carousel-control" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>

        <a href="#mycarousel" class="right carousel-control" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
</div>
</body>
</html>
